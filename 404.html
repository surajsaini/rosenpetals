<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting…</title>
  <meta name="robots" content="noindex" />
  <link rel="icon" href="favicon.ico">
  <meta http-equiv="refresh" content="0; url=/blog.html" />
  <script>
    (function() {
      // If path is /blog/slug, redirect to blog.html with slug parameter
      var path = window.location.pathname;
      if (path.indexOf('/blog/') === 0) {
        // Extract slug from path and redirect to blog.html with slug parameter
        var slug = path.substring('/blog/'.length);
        var url = '/blog.html?slug=' + encodeURIComponent(slug);
        window.location.replace(url);
        return;
      }
      // Fallback to blog.html for any blog-related 404s
      if (path.indexOf('/blog') === 0) {
        window.location.replace('/blog.html');
        return;
      }
      // Fallback to home for all other 404s
      window.location.replace('/');
    })();
  </script>
</head>
<body>
  Redirecting…
</body>
</html>
