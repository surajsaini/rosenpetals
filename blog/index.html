        function displayPage(page = 1) {
            const startIdx = (page - 1) * POSTS_PER_PAGE;
            const endIdx = startIdx + POSTS_PER_PAGE;
            const postsToShow = blogPosts.slice(startIdx, endIdx);

            const grid = document.getElementById('blogGrid');
            grid.innerHTML = postsToShow.map(post => `
                <div class="blog-post">
                    <h3>${post.title}</h3>
                    <div class="date">${post.date}</div>
                    <p>${post.excerpt}</p>
                    <a href="/blog/${post.slug}.html" class="read-more">Read More →</a>
                </div>
            `).join('');

            // Pagination
            const totalPages = Math.ceil(blogPosts.length / POSTS_PER_PAGE);
            let prevLink = '';
            let nextLink = '';

            if (page > 1) {
                prevLink = page === 2 ? '<a href="/blog/">← Previous</a>' : `<a href="/blog/?page=${page - 1}">← Previous</a>`;
            } else {
                prevLink = '<span class="disabled">← Previous</span>';
            }

            if (page < totalPages) {
                nextLink = `<a href="/blog/?page=${page + 1}">Next →</a>`;
            } else {
                nextLink = '<span class="disabled">Next →</span>';
            }

            document.getElementById('prevLink').innerHTML = prevLink;
            document.getElementById('nextLink').innerHTML = nextLink;
        }

        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const page = parseInt(urlParams.get('page')) || 1;
            displayPage(page);
        });
